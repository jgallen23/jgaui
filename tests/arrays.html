<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
	<head>
		<script src="../src/scripts/external/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="../src/scripts/jga.core.js" type="text/javascript"></script>
		<script type="text/javascript">
			var a1 = [
				{ "name": "Bob", active: true },
				{ "name": "Jane", active: true }, 
				{ "name": "Jack", active: false }, 
			]
			jQuery(function($) {
				var result = a1.find(function(item) { 
					if (item.name == "Bob")
						return true;
				});
				console.log(result);
				var result = a1.filter(function(item) { 
					if (item.active)
						return true;
				});
				console.log(result);
				a1.each(function(item) { 
					item.name = "Woot";
				});
				console.log(a1);
			});
		</script>
	</head>
	<body>
	</body>
</html>
