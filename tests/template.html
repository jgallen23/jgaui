<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script src="../src/jquery-1.3.1.min.js" type="text/javascript"></script>
		<script src="../src/jga.core.js" type="text/javascript"></script>
		<script src="../src/jga.ui.js" type="text/javascript"></script>
		<script type="text/javascript">
			jQuery(function($) {
				var data = {
					items: [
						{ name: "bob", children: ['jimmy', 'asd'] },
						{ name: "jack", children: ['jane', 'qwe'] }
					]
				}
				$("#container").template("test_template", data);

			});
		</script>
	</head>
	<body>		
		<script type="text/html" id="test_template">
			 <ul>
			 {{ for(i=0;i<items.length;i++) { }}
				 <li>
					 {{=items[i].name}}
				 </li>
			 {{ } }}
			 </ul>
		</script>
		<div id="container"></div>
	</body>
</html>
