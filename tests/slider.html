<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script src="../src/scripts/external/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="../src/scripts/external/lowpro.jquery.js" type="text/javascript"></script>
		<script src="../src/scripts/plugins/slider.js" type="text/javascript"></script>
		<style type="text/css">
			.container { width: 200px; overflow: hidden; }
			ul { position: relative; list-style: none; width: 3000px; margin: 0; padding: 0 }
			ul li { width: 100px; text-align: center; float: left; margin: 0; padding: 0; }
		</style>
		<script type="text/javascript">
			jQuery(function($) {
				$("#slider").attach("Slider", { numberPerPage: 2 });
				$("a.add").bind("click", function() {
					$("#slider ul").append("<li>Woot</li>");
					$("#slider").uxSlider().updateCounts();
				});
			});
		</script>
	</head>
	<body>
		<div id="slider">
			<a class="prev">Prev</a>
			<div class="container">
				<ul>
					<li>One</li>
					<li>Two</li>
					<li>Three</li>
					<li>Four</li>
					<li>Five</li>
					<li>Six</li>
				</ul>
			</div>
			<a class="next">Next</a>
		</div>
		<a class="add">Add</a>
	</body>
</html>
