<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script src="../../lib/scripts/jga.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			jQuery(function($) {
				var items = [];
				var d1 = new Date();
				for (var i = 0; i < 200; i++) {
					items.push({ name: 'name'+i });
				}
				var data = {
					items: items
				}
				$("#container").template("test_template", data);
				var d2 = new Date();
				console.log(d2 - d1);
			});
		</script>
	</head>
	<body>		
		<script type="text/html" id="test_template">
			 <ul>
			 {! for(i=0;i<items.length;i++) { !}
				 <li>
					 {!=items[i].name!}
				 </li>
			 {! } !}
			 </ul>
		</script>
		<div id="container"></div>
	</body>
</html>
