<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<script src="../src/scripts/external/jquery-1.3.2.min.js" type="text/javascript"></script>
		<script src="../src/scripts/plugins/textboxhint.js" type="text/javascript"></script>
		<style type="text/css">
			input { display: block; }
		</style>
		<script type="text/javascript">
			var add = function() {
				var tb = $("<input type='text'/>");
				$("body").append(tb);

				tb.textboxHint("TextBox " + Math.random())
			}
			jQuery(function($) {
				$("a").bind("click", function() { add(); });
				$("input:text").each(function(i) {
					var $this = $(this);
					$this.textboxHint("TextBox " + i);
				});
			});
		</script>
	</head>
	<body>
		<a href="#">Add</a>
		<input type="text"/>
		<input type="text"/>
		<input type="text"/>
		<input type="text"/>
		<input type="text"/>
		<input type="text"/>
	</body>
</html>
