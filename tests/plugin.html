<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
	<head>
		<script src="../src/scripts/jquery-1.3.1.min.js" type="text/javascript"></script>
		<script src="../src/scripts/jga.widget.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function($) {
				$.fn.testPlugin = function(options) {
					var opts = $.extend({}, $.fn.testPlugin.defaults, options);

					return this.each(function() {
						var $this = $(this);
						$this.html(opts.text);
					});
				}

				$.fn.testPlugin.defaults = {
					'text': "this is text"
				}


				$.jgawidget("jga.testPlugin2", {
					_init: function() {
						this.writeText();
					},
					writeText: function(text) {
						if (!text)
							text = this.options.text;
						console.log(this);
						console.log(text);
						this.element.html(text);	

					}
				});
				$.jga.testPlugin2.defaults = { 
					'text': "this is text"
				}

				$(function() {
					var elements = $(".ph").testPlugin2();
					console.log(elements);
				});

			}(jQuery));
		</script>
	</head>
	<body>
		<div class="ph"></div>
		<p>wooooo</p>
		<div class="ph"></div>
	</body>
</html>
